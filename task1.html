<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Job Data</title> 
    <link rel="stylesheet" href="task1.css">
    
</head>
<body>
    <div class="container">
        <h1>Job Openings Form</h1>
        <form id="job-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" placeholder="Enter job title" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="qualification">Qualification:</label>
                <select id="qualification" name="qualification" required>
                    <option value="">Select Qualification</option>
                    <option value="pg">PG</option>
                    <option value="ug">Undergraduate</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="10th">10TH Class</option>
                </select>
            </div>

            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="">Select Type</option>
                    <option value="full-time">Full-time</option>
                    <option value="part-time">Part-time</option>
                    <option value="internship">Internship</option>
                    <option value="contract">Contract</option>
                </select>
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="non-it">NON IT</option>
                    <option value="it">IT</option>
                </select>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="india">India</option>
                    <option value="australia">Australia</option>
                    <option value="uk">UK</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Write job description" required></textarea>
            </div>

            <div class="form-group">
                <label for="opening-date">Opening Date (Current Date):</label>
                <input type="date" id="opening-date" name="opening-date" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
<script src="task1.js"></script>
</body>
</body>
